<!DOCTYPE html>
<html>
<head>
    <title>Match Game</title>
	
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'game/styles/style.css' %}" />
</head>
<body>
    <p>Hello, world!</p>
	
	<form action="{% url 'game:lobby' %}" method="POST">
		{% csrf_token %}
		<label for="inputPartyID">Party ID:</label>
		<input type="text" name="inputPartyID" />
		<label for="inputName">Name:</label>
		<input type="text" name="inputName" />
		<input type="submit" value="Go" />
	</form>
</body>
</html>
